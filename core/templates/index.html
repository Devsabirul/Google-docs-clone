{% extends "base/base.html" %}
{% block title %}Home Page{% endblock title %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12 p-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" style="width: 15px;">S.N</th>
                        <th scope="col" style="width: 85%;">File Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{file.file_upload}}</td>
                        <td>
                            <a href="{% url 'editfile' file.id %}" class="btn btn-sm btn-danger">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock body %}
